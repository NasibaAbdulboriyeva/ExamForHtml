
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="carCRUD.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h2 class="mb-4 ">Car System</h2>

    <form id="carForm">
      <div class="row g-3 mb-3">
     <div class="col-md-2">
         <input type="text" id="model" class="form-control" placeholder="Model" required>
        </div>
        <div class="col-md-1">
          <input type="text" id="number" class="form-control" placeholder="Number" required>
        </div>
        <div class="col-md-1">
          <input type="text" id="color" class="form-control" placeholder="Color" required>
        </div>
        <div class="col-md-2">
          <input type="text" id="brand" class="form-control" placeholder="Brand" required>
        </div>
          <div class="col-md-2">
          <input type="text" id="price" class="form-control" placeholder="Price" required>
        </div>
         <div class="col-md-2">
          <input type="number" id="Speed" class="form-control" placeholder="Speed" required>
        </div>
        <div class="col-md-2">
          <input type="date" id="createdYear" class="form-control" placeholder="CreatedYear" required>
        </div>
      </div>
      <input type="hidden" id="carId">
      <button type="submit" class="btn btn-success ">Add/Save</button>
    </form>

    <hr>

    <table class="table table-bordered mt-4">
      <thead class="table-dark">
        <tr>
          <th>â„–</th>
          <th>Model</th>
          <th>Number</th>
          <th>Color</th>
          <th>Brand</th>
          <th>Price</th>
          <th>Speed</th>
          <th>Created Year</th>
        </tr>
      </thead>
      <tbody id="carTableBody">
      </tbody>
    </table>
  </div>
  <script src="carCRUD.js"></script>
</body>
</html>
